<h1 mat-dialog-title>Notícias</h1>
 
<div>
  <p>Preencha o formulário abaixo com a nótícia que deseja enviar para nossos clientes</p>

  <form class="example-form" [formGroup]="newsletterForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <mat-label>Categoria</mat-label>
      <input matInput formControlName="category" name="category" required #message maxlength="30"
        placeholder="Ex. Alimento">
      <mat-hint align="start"><strong>Em qual categoria seu negócio se enquadra</strong> </mat-hint>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Título da Notícia</mat-label>
      <input matInput formControlName="title" name="title" required #message maxlength="60"
        placeholder="Ex. Novos Produtos de Confeitaria">
      <mat-hint align="start"><strong>Digite um título que chame a atenção do seus clientes</strong> </mat-hint>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Notícia</mat-label>
      <textarea matInput formControlName="message" name="message" autosize placeholder="" required maxlength="500"
        class="text-area-noticia"></textarea>
      <mat-hint align="start"><strong>Escreva um texto sobre a notícia que você quer dar</strong> </mat-hint>
    </mat-form-field>
 
    <div mat-dialog-actions align="end">
      <!-- <button mat-raised-button (click)="publicar()" class="mat-dialog-button-publish" [mat-dialog-close]="newsletterForm">Publicar</button> -->
      <button mat-raised-button class="mat-dialog-button-publish" type="submit"
        [disabled]="!newsletterForm.valid" [mat-dialog-close]="true">Publicar</button>
      <button mat-button (click)="close()" [mat-dialog-close]="false">Fechar</button>
    </div>
  </form>
</div>
